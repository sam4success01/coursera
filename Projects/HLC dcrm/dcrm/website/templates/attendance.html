{% extends 'base.html' %}

{% block content %}

{% load static %}

<style>
    @keyframes slideInFromLeft {
        0% {
            transform: translateX(-100%);
            opacity: 0;
        }
        100% {
            transform: translateX(0);
            opacity: 1;
        }
    }

    .container h1 {
        text-align: center;
        margin-bottom: 2rem;
    }
    .col {
        margin-bottom: 2rem;
        animation: 0.5s ease-out 0s 1 slideInFromLeft;
    }
    .col:hover {
        transform: scale(1.05);
    }
    .attendance-section {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        padding: 2rem;
        border-radius: 10px;
        background-color: #fff;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        text-align: center;
    }
    .attendance-section img {
        width: 80%;
        height: auto; /* Adjusted to auto to maintain aspect ratio */
        max-height: 150px; /* Adjust this value to match the height of other images */
        border-radius: 5px;
        margin-bottom: 1rem;
    }
</style>

<h1>Attendance Record</h1>

{% include 'import_cv.html' %}
<br>
<br>

            <h5><a href="{% url 'mainattendance_report' %}" class="text-decoration-none">Main Church Attendance</a></h5>
        </div>
      </div>
      <div class="col">
        <div class="attendance-section">
            <img src="{% static 'yoruba.jpeg' %}" alt="Yoruba Church">
            <h5><a href="{% url 'yorubaattendance_report' %}" class="text-decoration-none">Yoruba Church Attendance</a></h5>
        </div>
      </div>
    </div>
    <div class="row align-items-center pt-5">
      <div class="col">
        <div class="attendance-section">
            <img src="{% static 'children.jpeg' %}" alt="Children">
            <h5><a href="{% url 'childrenattendance_report' %}" class="text-decoration-none">Children Attendance</a></h5>
        </div>
      </div>
      <div class="col">
        <div class="attendance-section">
            <img src="{% static 'teenagers.jpeg' %}" alt="Teenagers">
            <h5><a href="{% url 'teenagersattendance_report' %}" class="text-decoration-none">Teenagers Attendance</a></h5>
        </div>

    </div>
    <div class="row align-items-center pt-5">
      <div class="col">
        <div class="attendance-section">

            <h5><a href="{% url 'onlineattendance_report' %}" class="text-decoration-none">Online Attendance</a></h5>
