{% load static %}

<style>
  @media (max-width: 991px) {
    .navbar .dropdown-menu {
      left: auto !important;
      right: 0 !important;
      top: 100% !important;
    }
  }
</style>

<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color:#4baee3;">
  <div class="container-fluid">
    <!-- Offcanvas sidebar toggle button, visible in mobile views only when logged in -->
    {% if user.is_authenticated %}
      <button class="navbar-toggler d-lg-none me-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
    {% endif %}

    <a class="navbar-brand mx-auto mx-lg-0" href="{% url 'home' %}">
      <img src="{% static 'hlc.png' %}" alt="Logo" class="img-fluid" style="max-height:5vh;">
    </a>

    {% if not user.is_authenticated %}
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
        </ul>
      </div>
    {% endif %}

    {% if user.is_authenticated %}
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{% static 'profile.png' %}" class="rounded-circle" alt="Profile" style="width:32px; height:32px; object-fit: cover;">
          </a>
          <ul class="dropdown-menu dropdown-menu-lg-end" aria-labelledby="navbarDropdownMenuLink" style="position: absolute;">
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Sign out</a></li>
          </ul>
        </li>
      </ul>
    {% endif %}
  </div>
</nav>
